<div>
    <h2>Calculator</h2>
    <div>
      <label>First Number:
        <input type="number" [(ngModel)]="firstNumber">
        <button (click)="setFirstNumber()">Set First Number</button>
      </label>
    </div>
    <div>
      <label>Second Number:
        <input type="number" [(ngModel)]="secondNumber">
        <button (click)="setSecondNumber()">Set Second Number</button>
      </label>
    </div>
    <div *ngIf="operations.length > 0">
      <label>Operation:
        <select [(ngModel)]="operation">
          <option *ngFor="let op of operations" [value]="op">{{ op }}</option>
        </select>
      </label>
      <button (click)="performCalculation()">Calculate</button>
    </div>
    <div *ngIf="result !== null">
      <h3>Result: {{ result }}</h3>
    </div>
    <button (click)="clear()">Clear</button>
  </div>
